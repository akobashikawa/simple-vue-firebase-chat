<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Firebase Chat</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <style>
        [v-cloak]>* {
            display: none
        }

        [v-cloak]::before {
            content: "loadingâ€¦"
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <v-app>
            <v-navigation-drawer app v-model="drawer">
                <v-list-item>
                    <v-list-item-content>
                        <v-list-item-title class="title">
                            Firebase Chat
                        </v-list-item-title>
                        <v-list-item-subtitle>
                            Menu
                        </v-list-item-subtitle>
                    </v-list-item-content>
                </v-list-item>

                <v-divider></v-divider>

                <v-list dense nav>
                    <v-list-item router to="/">
                        <v-list-item-icon>
                            <v-icon>home</v-icon>
                        </v-list-item-icon>
                        <v-list-item-content>
                            <v-list-item-title to="/">Home</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>
                    <v-list-item router to="/about">
                        <v-list-item-icon>
                            <v-icon>info</v-icon>
                        </v-list-item-icon>
                        <v-list-item-content>
                            <v-list-item-title to="/about">About</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>
                </v-list>

            </v-navigation-drawer>

            <v-app-bar app color="light-blue darken-1" dark>
                <v-app-bar-nav-icon @click.stop="drawer=!drawer"></v-app-bar-nav-icon>
                <v-toolbar-title>Firebase Chat</v-toolbar-title>
            </v-app-bar>

            <v-content>
                <v-container fluid>
                    <router-view></router-view>
                </v-container>
            </v-content>

            <v-footer app>
                201909 - @rulokoba - Firebase Chat
            </v-footer>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <script>
        var Home = Vue.component('home', {
            data() {
                return {

                };
            },
            template: `<div>
                <v-card>
                    <v-card-title>Home</v-card-title>
                    <v-card-text>
                    <p>{{ new Date() }}</p>
                    </v-card-text>
                </v-card>
            </div>`
        });

        var About = Vue.component('about', {
            data() {
                return {

                };
            },
            template: `<div>
                <v-card>
                    <v-card-title>About</v-card-title>
                    <v-card-text>
                    <p>
                        Siguiendo el tutorial <a href="https://www.youtube.com/watch?v=lcYn0tgUvHE&t=17s" target="_blank">Building A Real-Time Chat Application With Vue.js and Firebase</a>
                    </p>
                    </v-card-text>
                </v-card>
            </div>`
        });

        var router = new VueRouter({
            // mode: 'history',
            routes: [
                {
                    path: '/',
                    name: 'home',
                    component: Home
                },
                {
                    path: '/about',
                    name: 'about',
                    component: About
                }
            ]
        });

        var store = new Vuex.Store({
            state: {

            },
            mutations: {

            },
            actions: {

            }
        });

        var app = new Vue({
            router,
            store,
            vuetify: new Vuetify(),
            data() {
                return {
                    drawer: false,
                };
            },
            methods: {
            }
        }).$mount('#app');
    </script>
</body>

</html>
